<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!fizzbuzz">
    <button class="bmi-btn" *ngIf="!fizzbuzz" block ion-button (click)="toggleContent()">Play FizzBuzz</button>
    <ion-list>
      <ion-item>
        <ion-label floating>Distance</ion-label>
        <ion-input type="number" [(ngModel)]="user.distance"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="user.gender">
          <ion-option value="female">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Age:
          <ion-badge *ngIf="user.age"> {{user.age}} </ion-badge>
        </ion-label>
          <ion-range min="10" max="120" [(ngModel)]="user.age">
          <ion-label range-left>10</ion-label>
          <ion-label range-right>120</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>

  <button block ion-button (click)="calculate()">Calculate</button>
  <button block ion-button (click)="showResults()">All Results</button>
</div>

  <ion-card *ngIf="person?.assessmentMessage">
    <ion-card-header>
      Cooper Test Results
    </ion-card-header>
    <ion-card-content>
      Gender: {{person?.gender}}, Age: {{person?.age}} <br /> Result: {{person?.assessmentMessage}}
    </ion-card-content>
  </ion-card>

  <button *ngIf="person?.assessmentMessage" block ion-button (click)="saveResults()">Save Results</button>

  <div *ngIf="fizzbuzz">
    <button block ion-button *ngIf="fizzbuzz" (click)="toggleContent()">Test Cooper</button>
    <ion-list>
      <ion-item>
        <ion-input type="any" [(ngModel)]="game.input"></ion-input>
        <ion-input type="submit" (click)="playGame()" value="Submit"></ion-input>
      </ion-item>
    </ion-list>
    <ion-card *ngIf="game.output">
      <ion-card-header>
        Your Result
      </ion-card-header>
      <ion-card-content>
        <p> Ouput: {{game.output}} </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
